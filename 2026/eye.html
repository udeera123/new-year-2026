     </div> 
     <div class="input-group"> 
      <input type="text" class="name-input" id="position3" placeholder="නම ඇතුලත් කරන්න">

  <script>
        // Load saved data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial 3 rows
            for (let i = 1; i <= 3; i++) {
                const savedName = localStorage.getItem(`position${i}`);
                if (savedName) {
                    document.getElementById(`position${i}`).value = savedName;
                    document.getElementById(`display${i}`).textContent = savedName;
                }
            }
            
            // Load additional rows if they exist
            const savedRows = localStorage.getItem('additionalRows');
            if (savedRows) {
                const rows = JSON.parse(savedRows);
                rows.forEach(row => {
                    addRow(row.id, row.positionNumber, row.name);
                });
            }
        });
        
        // Save name to local storage
        function saveName(positionId) {
            const inputValue = document.getElementById(positionId).value;
            if (inputValue.trim() !== '') {
                document.getElementById(`display${positionId.slice(-1)}`).textContent = inputValue;
                localStorage.setItem(positionId, inputValue);
                
                // If this is an additional row, update the saved rows data
                if (parseInt(positionId.replace('position', '')) > 3) {
                    updateAdditionalRowData(positionId, inputValue);
                }
                
                alert('දත්ත සුරකින ලදී!');
            } else {
                alert('කරුණාකර නම ඇතුළත් කරන්න!');
            }
        }
        
        // Delete data from a position
        function deleteData(positionId) {
            if (confirm('ඔබ අතුලත් කරන ලද නම මැකීමට අවශ්‍ය ද?')) {
                document.getElementById(positionId).value = '';
                document.getElementById(`display${positionId.slice(-1)}`).textContent = '';
                localStorage.removeItem(positionId);
                
                // If this is an additional row, update the saved rows data
                if (parseInt(positionId.replace('position', '')) > 3) {
                    updateAdditionalRowData(positionId, '');
                }
            }
        }
        
        // Add a new row
        function addNewRow() {
            // Get the current number of rows (including initial 3)
            const allRows = document.querySelectorAll('.position-row');
            const nextPositionNumber = allRows.length + 1;
            const newRowId = `position${nextPositionNumber}-row`;
            
            // Check if this row already exists
            if (document.getElementById(newRowId)) {
                alert('This row already exists!');
                return;
            }
            
            // Add the new row
            addRow(newRowId, nextPositionNumber);
        }
        
        // Function to add a row (used for both new rows and loading saved rows)
        function addRow(rowId, positionNumber, savedName = '') {
            const inputContainer = document.getElementById('inputContainer');
            
            const newRow = document.createElement('div');
            newRow.className = 'position-row';
            newRow.id = rowId;
            
            newRow.innerHTML = `
                <div class="position-label">
                    ${positionNumber}. ${getSinhalaOrdinal(positionNumber)} ස්ථානය
                </div>
                <div class="input-group">
                    <input type="text" class="name-input" id="position${positionNumber}" placeholder="නම ඇතුලත් කරන්න" value="${savedName}">
                    <div class="button-group">
                        <button class="action-button delete-data-button" onclick="deleteData('position${positionNumber}')"><i class="fa-solid fa-delete-left"></i></button>
                        <button class="action-button delete-row-button" onclick="deleteRow('${rowId}')"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
                <button class="add-button" onclick="saveName('position${positionNumber}')">Add</button>
                <div class="display-name" id="display${positionNumber}">${savedName}</div>
            `;
            
            inputContainer.appendChild(newRow);
            
            // Save the row information to local storage
            if (positionNumber > 3) {
                saveRowToStorage(rowId, positionNumber, savedName);
            }
        }
        
        // Delete a row (only for additional rows)
        function deleteRow(rowId) {
            if (confirm('ඔබට මෙම තීරුව මැකීමට අවශ්‍ය ද?')) {
                const row = document.getElementById(rowId);
                if (row) {
                    // Get the position number from the row ID
                    const positionNumber = rowId.replace('position', '').replace('-row', '');
                    
                    // Remove from DOM
                    row.remove();
                    
                    // Remove from local storage
                    localStorage.removeItem(`position${positionNumber}`);
                    
                    // Update the saved rows list
                    removeRowFromStorage(rowId);
                    
                    // Renumber remaining rows
                    renumberRows();
                }
            }
        }
        
        // Save row information to local storage
        function saveRowToStorage(rowId, positionNumber, name = '') {
            const savedRows = localStorage.getItem('additionalRows');
            let rows = [];
            
            if (savedRows) {
                rows = JSON.parse(savedRows);
            }
            
            // Check if this row already exists
            const existingIndex = rows.findIndex(row => row.id === rowId);
            if (existingIndex === -1) {
                // Add new row
                rows.push({
                    id: rowId,
                    positionNumber: positionNumber,
                    name: name
                });
                
                localStorage.setItem('additionalRows', JSON.stringify(rows));
            }
        }
        
        // Update additional row data in storage
        function updateAdditionalRowData(positionId, name) {
            const positionNumber = parseInt(positionId.replace('position', ''));
            if (positionNumber <= 3) return;
            
            const savedRows = localStorage.getItem('additionalRows');
            if (savedRows) {
                let rows = JSON.parse(savedRows);
                const rowIndex = rows.findIndex(row => row.positionNumber === positionNumber);
                
                if (rowIndex !== -1) {
                    rows[rowIndex].name = name;
                    localStorage.setItem('additionalRows', JSON.stringify(rows));
                }
            }
        }
        
        // Remove row from storage
        function removeRowFromStorage(rowId) {
            const savedRows = localStorage.getItem('additionalRows');
            if (savedRows) {
                let rows = JSON.parse(savedRows);
                rows = rows.filter(row => row.id !== rowId);
                localStorage.setItem('additionalRows', JSON.stringify(rows));
            }
        }
        
        // Renumber rows after deletion
        function renumberRows() {
            const allRows = document.querySelectorAll('.position-row');
            let positionNumber = 1;
            
            allRows.forEach(row => {
                const rowId = `position${positionNumber}-row`;
                row.id = rowId;
                
                // Update position label
                const label = row.querySelector('.position-label');
                if (label) {
                    label.textContent = `${positionNumber}. ${getSinhalaOrdinal(positionNumber)} ස්ථානය`;
                }
                
                // Update input and display IDs
                const input = row.querySelector('.name-input');
                if (input) {
                    const oldPositionId = input.id;
                    input.id = `position${positionNumber}`;
                    input.setAttribute('onclick', `saveName('position${positionNumber}')`);
                    
                    // Update data in localStorage if the ID changed
                    if (oldPositionId !== input.id) {
                        const oldValue = localStorage.getItem(oldPositionId);
                        if (oldValue) {
                            localStorage.setItem(input.id, oldValue);
                            localStorage.removeItem(oldPositionId);
                        }
                    }
                }
                
                const display = row.querySelector('.display-name');
                if (display) {
                    display.id = `display${positionNumber}`;
                }
                
                // Update delete data button
                const deleteDataBtn = row.querySelector('.delete-data-button');
                if (deleteDataBtn) {
                    deleteDataBtn.setAttribute('onclick', `deleteData('position${positionNumber}')`);
                }
                
                // Update delete row button (only for additional rows)
                const deleteRowBtn = row.querySelector('.delete-row-button');
                if (deleteRowBtn) {
                    if (positionNumber > 3) {
                        deleteRowBtn.style.display = 'block';
                        deleteRowBtn.setAttribute('onclick', `deleteRow('${rowId}')`);
                    } else {
                        deleteRowBtn.style.display = 'none';
                    }
                }
                
                // Update add button
                const addBtn = row.querySelector('.add-button');
                if (addBtn) {
                    addBtn.setAttribute('onclick', `saveName('position${positionNumber}')`);
                }
                
                positionNumber++;
            });
            
            // Update local storage with new numbering
            updateStorageAfterRenumbering();
        }
        
        // Update local storage after renumbering
        function updateStorageAfterRenumbering() {
            const allRows = document.querySelectorAll('.position-row');
            let rows = [];
            
            allRows.forEach((row, index) => {
                const positionNumber = index + 1;
                const rowId = `position${positionNumber}-row`;
                const inputValue = document.getElementById(`position${positionNumber}`).value;
                
                // For the first 3 rows, save individually
                if (positionNumber <= 3) {
                    if (inputValue) {
                        localStorage.setItem(`position${positionNumber}`, inputValue);
                    }
                } else {
                    // For additional rows, add to the array
                    rows.push({
                        id: rowId,
                        positionNumber: positionNumber,
                        name: inputValue
                    });
                }
            });
            
            // Save additional rows
            if (rows.length > 0) {
                localStorage.setItem('additionalRows', JSON.stringify(rows));
            } else {
                localStorage.removeItem('additionalRows');
            }
        }
        
        // Helper function to get Sinhala ordinal
        function getSinhalaOrdinal(number) {
            const ordinals = {
                1: 'පළමු',
                2: 'දෙවන',
                3: 'තෙවන',
                4: 'සිව්වන',
                5: 'පස්වන',
                6: 'හයවන',
                7: 'හත්වන',
                8: 'අටවන',
                9: 'නවවන',
                10: 'දහවන'
                // Add more as needed
            };
            
            return ordinals[number] || number;
        }
    </script>
