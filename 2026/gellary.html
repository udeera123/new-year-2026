<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/kGjMN4yM/c5648a1e3b519052a4e026c6065cb40d-1-2.jpg" type="image/png"> 
    <title>2025 අවුරුදු උත්සවය - ඡායාරූප</title>
    <style>
        /* Base styles from original design */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            color: #C00;
            font-size: clamp(28px, 6vw, 42px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #C00;
        }
        
        .footer {
            width: 100%;
            text-align: center;
            color: #333;
            font-size: clamp(12px, 3vw, 16px);
            padding: 15px 0;
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        
        .decoration {
            position: absolute;
            font-size: 24px;
            color: #C00;
            z-index: -1;
        }
        
        /* Enhanced Gallery Styles */
        .gallery-container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            perspective: 1000px;
        }
        
        .gallery-title {
            text-align: center;
            color: #C00;
            font-size: clamp(24px, 5vw, 36px);
            margin: 20px 0 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .gallery-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #C00, #FF8C00);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 15px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1/1;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            border: 3px solid rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(192, 0, 0, 0.1) 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 
                        0 0 0 3px rgba(255, 215, 0, 0.7),
                        0 0 30px 5px rgba(255, 215, 0, 0.3);
            z-index: 2;
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center center;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1) rotate(1deg);
        }
        
        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: 3px solid #FFD700;
            animation: fadeIn 0.5s ease;
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: -10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(192, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover {
            background: #C00;
            transform: rotate(90deg);
        }
        
        /* Special decorative elements */
        .gallery-item:nth-child(3n+1) {
            border: 3px solid rgba(192, 0, 0, 0.5);
        }
        
        .gallery-item:nth-child(3n+2) {
            border: 3px solid rgba(255, 165, 0, 0.5);
        }
        
        .gallery-item:nth-child(3n+3) {
            border: 3px solid rgba(255, 215, 0, 0.5);
        }
        
        /* Floating animation for some items */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .gallery-item:nth-child(4n+1) {
            animation: float 6s ease-in-out infinite;
        }
        
        .gallery-item:nth-child(4n+3) {
            animation: float 5s ease-in-out infinite 1s;
        }
        .home {
            position: relative;
            right: 0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: clamp(14px, 4vw, 18px);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #C00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            margin: 5px 0;
            width: 150px;
            max-width: 100%;
        }
        
        .home:hover {
            background-color: #A00;
            transform: scale(1.05);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .gallery-item {
                border-width: 2px;
            }
            
            .lightbox-img {
                max-width: 95%;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
  <a href="index.html"> <button class="home">Back</button> </a> 
  
    <div class="header">2025 අවුරුදු උත්සවය - ඡායාරූප <br><small>By Udeera Lochana</small></div>
    
    <div class="gallery-container">
        <h2 class="gallery-title">අවුරුද්දේ රස පිරි තැන් </h2>
        
        <div class="gallery-grid">
            <!-- Gallery Items -->
            <div class="gallery-item">
                <img src="https://i.postimg.cc/wj0zLhtJ/c5648a1e3b519052a4e026c6065cb40d-1.jpg" alt="New Year Preparation" class="gallery-img">
            </div>
            
            <div class="gallery-item">
                <img src="https://i.postimg.cc/rw9Ycjjh/360-F-581847176-e-F540-Xq-FGHDd-GPZxyh5-Nt-WHNzgs0-XFk6.jpg" alt="Traditional Food" class="gallery-img">
            </div>
            
            <div class="gallery-item">
                <img src="https://i.postimg.cc/fR67G9nH/coming-soon-speechbubble-advertising-with-megaphone-icon.jpg" alt="Festival Games" class="gallery-img">
            </div>
            
            <div class="gallery-item">
                <img src="https://i.postimg.cc/KcD24P0M/geometric-banner-megaphone-with-coming-soon-bubble-loudspeaker-modern-flat-style-vector.jpg" alt="Family Gathering" class="gallery-img">
            </div>
            

        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightbox-close">&times;</span>
            <img src="" alt="" class="lightbox-img" id="lightbox-img">
        </div>
    </div>
    
    <div class="footer">Made by © Udeera Lochana</div>
    
    <!-- Decorative elements -->
    <div class="decoration" style="top: 10%; left: 5%; animation: float 6s ease-in-out infinite;">🎉</div>
    <div class="decoration" style="top: 15%; right: 8%; animation: float 7s ease-in-out infinite 0.5s;">🪅</div>
    <div class="decoration" style="bottom: 25%; left: 10%; animation: float 5s ease-in-out infinite 1s;">🎊</div>
    <div class="decoration" style="bottom: 30%; right: 5%; animation: float 6.5s ease-in-out infinite 0.7s;">🥥</div>
    
    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        // Open lightbox when gallery item is clicked
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                lightboxImg.src = imgSrc;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });
        });
        
        // Close lightbox
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Enable scrolling
        });
        
        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Close with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Add subtle parallax effect to gallery items on mouse move
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            galleryItems.forEach((item, index) => {
                const rect = item.getBoundingClientRect();
                const itemCenterX = rect.left + rect.width / 2;
                const itemCenterY = rect.top + rect.height / 2;
                
                const moveX = (e.clientX - centerX) / 50;
                const moveY = (e.clientY - centerY) / 50;
                
                // Only apply to items not being hovered
                if (!item.matches(':hover')) {
                    item.style.transform = `
                        translateY(${moveY}px) 
                        translateX(${moveX}px)
                        rotateX(${moveY * 0.5}deg)
                        rotateY(${moveX * 0.5}deg)
                    `;
                }
            });
        });
    </script>
</body>
</html>
