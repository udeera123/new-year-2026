  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notesContainer = document.getElementById('notesContainer');
            const newNoteInput = document.getElementById('newNote');
            const addNoteBtn = document.getElementById('addNote');
            
            // Load notes from localStorage
            loadNotes();
            
            // Add note event
            addNoteBtn.addEventListener('click', addNote);
            newNoteInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNote();
                }
            });
            
            function addNote() {
                const noteText = newNoteInput.value.trim();
                if (noteText) {
                    createNoteElement(noteText);
                    newNoteInput.value = '';
                    saveNotes();
                }
            }
            
            function createNoteElement(text) {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                
                const textElement = document.createElement('div');
                textElement.className = 'note-text';
                textElement.textContent = text;
                
                const editInput = document.createElement('input');
                editInput.type = 'text';
                editInput.className = 'note-edit-input';
                editInput.value = text;
                
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'note-buttons';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i> ‡∑É‡∂Ç‡∑É‡∑ä‡∂ö‡∂ª‡∂´‡∂∫';
                editBtn.addEventListener('click', function() {
                    textElement.style.display = 'none';
                    editInput.style.display = 'block';
                    editBtn.style.display = 'none';
                    deleteBtn.style.display = 'none';
                    saveBtn.style.display = 'inline-block';
                    cancelBtn.style.display = 'inline-block';
                    editInput.focus();
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i> ‡∂∏‡∂ö‡∂±‡∑ä‡∂±';
                deleteBtn.addEventListener('click', function() {
                    if (confirm('‡∂î‡∂∂‡∂ß ‡∂∏‡∑ô‡∂∏ ‡∑É‡∂ß‡∑Ñ‡∂± ‡∂∏‡∑ê‡∂ö‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?')) {
                        notesContainer.removeChild(noteElement);
                        saveNotes();
                    }
                });
                
                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn';
                saveBtn.innerHTML = '<i class="fas fa-save"></i> ‡∑É‡∑î‡∂ª‡∂ö‡∑í‡∂±‡∑ä‡∂±';
                saveBtn.addEventListener('click', function() {
                    const newText = editInput.value.trim();
                    if (newText) {
                        textElement.textContent = newText;
                        textElement.style.display = 'block';
                        editInput.style.display = 'none';
                        editBtn.style.display = 'inline-block';
                        deleteBtn.style.display = 'inline-block';
                        saveBtn.style.display = 'none';
                        cancelBtn.style.display = 'none';
                        saveNotes();
                    }
                });
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.innerHTML = '<i class="fas fa-times"></i> ‡∂Ö‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î';
                cancelBtn.addEventListener('click', function() {
                    textElement.style.display = 'block';
                    editInput.style.display = 'none';
                    editBtn.style.display = 'inline-block';
                    deleteBtn.style.display = 'inline-block';
                    saveBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';
                    editInput.value = textElement.textContent;
                });
                
                buttonsDiv.appendChild(editBtn);
                buttonsDiv.appendChild(deleteBtn);
                buttonsDiv.appendChild(saveBtn);
                buttonsDiv.appendChild(cancelBtn);
                
                noteElement.appendChild(textElement);
                noteElement.appendChild(editInput);
                noteElement.appendChild(buttonsDiv);
                
                notesContainer.appendChild(noteElement);
            }
            
            function saveNotes() {
                const notes = [];
                document.querySelectorAll('.note-text').forEach(note => {
                    notes.push(note.textContent);
                });
                localStorage.setItem('newYearNotes', JSON.stringify(notes));
            }
            
            function loadNotes() {
                const savedNotes = localStorage.getItem('newYearNotes');
                if (savedNotes) {
                    const notes = JSON.parse(savedNotes);
                    notes.forEach(noteText => {
                        createNoteElement(noteText);
                    });
                }
            }
        });
    </script>
