<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.postimg.cc/kGjMN4yM/c5648a1e3b519052a4e026c6065cb40d-1-2.jpg" type="image/png">
  <title>2025 අවුරුදු ලිත</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin: 20px 0;
      color: #C00;
      font-size: clamp(28px, 6vw, 42px);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 2px solid #C00;
    }
    
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
      width: 100%;
      max-width: 800px;
    }
    
    .litha-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border: 3px solid #fff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    
    .litha-image:hover {
      transform: scale(1.02);
    }
    
    .home {
      position:relative;
      right:0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: clamp(14px, 4vw, 18px);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #C00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      margin: 5px 0;
      width: 150px;
      max-width: 100%;
    }
    
    .home:hover {
      background-color: #A00;
      transform: scale(1.05);
    }
    
    .download-btn {
      background: linear-gradient(to right, #d62828, #f77f00);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .download-btn:hover {
      background: linear-gradient(to right, #f77f00, #d62828);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .download-btn:active {
      transform: translateY(1px);
    }
    
    .footer {
      width: 100%;
      text-align: center;
      color: #333;
      font-size: clamp(12px, 3vw, 16px);
      padding: 15px 0;
      margin-top: auto;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      max-width: 800px;
    }
    
    @media (max-width: 600px) {
      .header {
        margin: 10px 0;
        padding: 10px;
      }
      
      .litha-image {
        max-width: 100%;
      }
      
      .download-btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html">
    <button class="home">Home</button>
  </a>
  <div class="header">
    2025 අවුරුදු ලිත
    <br>
    <small>By Udeera Lochana</small>
  </div>
  <div class="image-container">
    <img src="https://cdn.glitch.global/6b8c59d7-9579-4df4-94f8-70a6f4995286/LKI7306809-01-E%20(2).JPG?v=1744517496367" alt="2025 අවුරුදු ලිත" class="litha-image">
    <button class="download-btn" id="downloadBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewbox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
      </svg> රූපය බාගන්න
    </button>
  </div>
  <div class="footer">
    Made by © Udeera Lochana
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async function() {
      const imageUrl = 'https://cdn.glitch.global/6b8c59d7-9579-4df4-94f8-70a6f4995286/LKI7306809-01-E%20(2).JPG?v=1744517496367';
      const fileName = '2025-awurudu-litha.jpg';
      
      try {
        // Fetch the image
        const response = await fetch(imageUrl);
        const blob = await response.blob();
        
        // Create download link
        const link = document.createElement('a');
        const blobUrl = URL.createObjectURL(blob);
        link.href = blobUrl;
        link.download = fileName;
        
        // Trigger download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Clean up
        setTimeout(() => {
          URL.revokeObjectURL(blobUrl);
        }, 100);
        
      } catch (error) {
        console.error('Download failed:', error);
        alert('රූපය බාගත කිරීමට නොහැකි විය. කරුණාකර නැවත උත්සාහ කරන්න.');
      }
    });
  </script>
</body>
</html>
