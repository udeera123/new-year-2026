    <script>
        // Function to share image directly (as a file)
        async function shareImageDirect(imageUrl, buttonElement) {
            try {
                // Show loading spinner
                const spinner = buttonElement.querySelector('.spinner');
                const buttonText = buttonElement.querySelector('span');
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'සූදානම් වෙමින්...';
                
                // Fetch the image
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const file = new File([blob], 'avurudu-wish.jpg', { type: blob.type });
                
                // Share the file directly
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        title: 'සුභ අලුත් අවුරුද්දක්!',
                        text: 'මෙම සුභ පැතුම් පත ඔබත් බෙදාගන්න!',
                        files: [file]
                    });
                } else {
                    // Fallback for browsers that don't support sharing files
                    fallbackShare(imageUrl);
                }
            } catch (err) {
                console.error('Error sharing:', err);
                fallbackShare(imageUrl);
            } finally {
                // Hide loading spinner
                const spinner = buttonElement.querySelector('.spinner');
                const buttonText = buttonElement.querySelector('span');
                spinner.style.display = 'none';
                buttonText.textContent = 'බෙදාගන්න';
            }
        }
        
        // Function to download image directly
        async function downloadImageDirect(imageUrl, filename, buttonElement) {
            try {
                // Show loading spinner and progress
                const spinner = buttonElement.querySelector('.spinner');
                const progress = buttonElement.querySelector('.download-progress');
                const buttonText = buttonElement.querySelector('span');
                spinner.style.display = 'inline-block';
                progress.style.display = 'block';
                buttonText.textContent = 'බාගත වෙමින්...';
                
                // Fetch the image with progress tracking
                const response = await fetch(imageUrl);
                const contentLength = response.headers.get('content-length');
                const reader = response.body.getReader();
                let receivedLength = 0;
                let chunks = [];
                
                while(true) {
                    const {done, value} = await reader.read();
                    
                    if (done) break;
                    
                    chunks.push(value);
                    receivedLength += value.length;
                    
                    // Update progress if content length is known
                    if (contentLength) {
                        const percent = Math.round((receivedLength / contentLength) * 100);
                        buttonText.textContent = `බාගත වෙමින් ${percent}%`;
                    }
                }
                
                // Combine chunks
                const blob = new Blob(chunks);
                const blobUrl = URL.createObjectURL(blob);
                
                // Create download link
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                URL.revokeObjectURL(blobUrl);
                
                // Show success message
                buttonText.textContent = 'බාගත විය!';
                setTimeout(() => {
                    buttonText.textContent = 'බාගන්න';
                }, 2000);
                
            } catch (err) {
                console.error('Download error:', err);
                buttonElement.querySelector('span').textContent = 'දෝෂයක් ඇතිවිය!';
                setTimeout(() => {
                    buttonElement.querySelector('span').textContent = 'බාගන්න';
                }, 2000);
            } finally {
                // Hide loading indicators
                const spinner = buttonElement.querySelector('.spinner');
                const progress = buttonElement.querySelector('.download-progress');
                spinner.style.display = 'none';
                progress.style.display = 'none';
            }
        }
        
        // Fallback for browsers that don't support Web Share API
        function fallbackShare(imageUrl) {
            // Create a temporary input element to copy the URL
            const tempInput = document.createElement('input');
            tempInput.value = imageUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            alert('රූපයේ සබැඳිය යතුරු පුවරුවට පිටපත් කර ඇත! ඔබට එය ඕනෑම තැනක බෙදාගත හැකිය.\n\n' + imageUrl);
        }
