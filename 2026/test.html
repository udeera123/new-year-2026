    .edit-btn, .delete-btn, .save-btn, .cancel-btn, .priority-btn {

    .priority-btn {

    .edit-btn:hover, .delete-btn:hover,

    .footer {
      width: 100%;

    .emoji-decoration {

    }
    
    .note-date {
      font-size: 12px;

    }
    
    .priority-high {
      border-left: 5px solid #ff3333;
    }
    
    .priority-medium {
      border-left: 5px solid #ff9800;
    }
    
    .priority-low {

    }
    
    .search-container {
      margin-bottom: 15px;
    }
    
    #searchNotes {
      width: 100%;
      padding: 10px;
      border: 2px solid #C00;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #666;
    }
    
    .empty-state img {
      width: 100px;
      margin-bottom: 15px;
    }
    
    .note-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .note-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    
    .tag {
      background-color: #e0e0e0;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
    }
    
    .tag-input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
    }
    
    .tag-add-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      display: none;

    }
    
    @media (max-width: 600px) {
      .notebook-container {
        padding: 15px;
      }
      
      #newNote {
        padding: 10px;
        font-size: 14px;
      }
      
      .add-btn {
        padding: 0 15px;
      }
      
      .note-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .edit-btn, .delete-btn, .save-btn, .cancel-btn, .priority-btn {
        flex: 1;
        padding: 8px;
        font-size: 12px;
      }
    }

    <div class="note-input">
      <input type="text" id="newNote" placeholder="‡∂î‡∂∂‡∑ö ‡∑É‡∂ß‡∑Ñ‡∂± ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±...">
      <button class="add-btn" id="addNote">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>

    <div class="emoji-decoration">

    <div class="notes-container" id="notesContainer">
      <!-- Notes will appear here -->
      <div class="empty-state" id="emptyState">
        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No notes">
        <h3>‡∑É‡∂ß‡∑Ñ‡∂±‡∑ä ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠</h3>
        <p>‡∂î‡∂∂‡∑ö ‡∂¥‡∑Ö‡∂∏‡∑î ‡∑É‡∂ß‡∑Ñ‡∂± ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂â‡∑Ñ‡∂≠ ‡∂ö‡∑ú‡∂ß‡∑î‡∑Ä ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</p>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const notesContainer = document.getElementById('notesContainer');
      const newNoteInput = document.getElementById('newNote');
      const addNoteBtn = document.getElementById('addNote');
      const searchInput = document.getElementById('searchNotes');
      const emptyState = document.getElementById('emptyState');
      
      // Load notes from localStorage
      loadNotes();
      
      // Add note event
      addNoteBtn.addEventListener('click', addNote);
      newNoteInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addNote();
        }
      });
      
      // Search functionality
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const notes = document.querySelectorAll('.note');
        
        notes.forEach(note => {
          const text = note.querySelector('.note-text').textContent.toLowerCase();
          if (text.includes(searchTerm)) {
            note.style.display = 'block';
          } else {
            note.style.display = 'none';
          }
        });
      });
      
      function addNote() {
        const noteText = newNoteInput.value.trim();
        if (noteText) {
          createNoteElement(noteText);
          newNoteInput.value = '';
          saveNotes();
          emptyState.style.display = 'none';
        }
      }
      
      function createNoteElement(text, priority = 'medium', tags = [], createdAt = new Date().toISOString()) {
        const noteElement = document.createElement('div');
        noteElement.className = `note priority-${priority}`;
        
        const noteDate = document.createElement('div');
        noteDate.className = 'note-date';
        noteDate.textContent = formatDate(new Date(createdAt));
        
        const textElement = document.createElement('div');
        textElement.className = 'note-text';
        textElement.textContent = text;
        
        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.className = 'note-edit-input';
        editInput.value = text;
        
        const noteActions = document.createElement('div');
        noteActions.className = 'note-actions';
        
        const noteTags = document.createElement('div');
        noteTags.className = 'note-tags';
        
        tags.forEach(tag => {
          const tagElement = document.createElement('span');
          tagElement.className = 'tag';
          tagElement.textContent = tag;
          noteTags.appendChild(tagElement);
        });
        
        const tagInput = document.createElement('input');
        tagInput.type = 'text';
        tagInput.className = 'tag-input';
        tagInput.placeholder = '‡∂ß‡∑ê‡∂ú‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±';
        
        const tagAddBtn = document.createElement('button');
        tagAddBtn.className = 'tag-add-btn';
        tagAddBtn.textContent = '‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±';
        
        tagAddBtn.addEventListener('click', function() {
          const tagText = tagInput.value.trim();
          if (tagText) {
            const tagElement = document.createElement('span');
            tagElement.className = 'tag';
            tagElement.textContent = tagText;
            noteTags.appendChild(tagElement);
            tagInput.value = '';
            saveNotes();
          }
        });
        
        tagInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            tagAddBtn.click();
          }
        });
        
        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'note-buttons';
        
        const priorityBtn = document.createElement('button');
        priorityBtn.className = 'priority-btn';
        priorityBtn.textContent = '‡∂¥‡∑ä‚Äç‡∂ª‡∂∏‡∑î‡∂õ‡∂≠‡∑è‡∑Ä';
        priorityBtn.addEventListener('click', function() {
          const currentPriority = noteElement.classList.contains('priority-high') ? 'high' : 
                                noteElement.classList.contains('priority-medium') ? 'medium' : 'low';
          let newPriority;
          
          if (currentPriority === 'high') {
            newPriority = 'medium';
          } else if (currentPriority === 'medium') {
            newPriority = 'low';
          } else {
            newPriority = 'high';
          }
          
          noteElement.className = `note priority-${newPriority}`;
          saveNotes();
        });
        
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = '‡∑É‡∂Ç‡∑É‡∑ä‡∂ö‡∂ª‡∂´‡∂∫';
        editBtn.addEventListener('click', function() {
          textElement.style.display = 'none';
          editInput.style.display = 'block';
          editBtn.style.display = 'none';
          deleteBtn.style.display = 'none';
          priorityBtn.style.display = 'none';
          saveBtn.style.display = 'inline-block';
          cancelBtn.style.display = 'inline-block';
          tagInput.style.display = 'none';
          tagAddBtn.style.display = 'none';
          editInput.focus();
        });
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '‡∂∏‡∂ö‡∂±‡∑ä‡∂±';
        deleteBtn.addEventListener('click', function() {
          if (confirm('‡∂î‡∂∂‡∂ß ‡∂∏‡∑ô‡∂∏ ‡∑É‡∂ß‡∑Ñ‡∂± ‡∂∏‡∑ê‡∂ö‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?')) {
            notesContainer.removeChild(noteElement);
            saveNotes();
            checkEmptyState();
          }
        });
        
        const saveBtn = document.createElement('button');
        saveBtn.className = 'save-btn';
        saveBtn.textContent = '‡∑É‡∑î‡∂ª‡∂ö‡∑í‡∂±‡∑ä‡∂±';
        saveBtn.addEventListener('click', function() {
          const newText = editInput.value.trim();
          if (newText) {
            textElement.textContent = newText;
            textElement.style.display = 'block';
            editInput.style.display = 'none';
            editBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';
            priorityBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            tagInput.style.display = 'none';
            tagAddBtn.style.display = 'none';
            saveNotes();
          }
        });
        
        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'cancel-btn';
        cancelBtn.textContent = '‡∂Ö‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î';
        cancelBtn.addEventListener('click', function() {
          textElement.style.display = 'block';
          editInput.style.display = 'none';
          editBtn.style.display = 'inline-block';
          deleteBtn.style.display = 'inline-block';
          priorityBtn.style.display = 'inline-block';
          saveBtn.style.display = 'none';
          cancelBtn.style.display = 'none';
          tagInput.style.display = 'none';
          tagAddBtn.style.display = 'none';
          editInput.value = textElement.textContent;
        });
        
        const addTagBtn = document.createElement('button');
        addTagBtn.className = 'edit-btn';
        addTagBtn.textContent = '‡∂ß‡∑ê‡∂ú‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±';
        addTagBtn.addEventListener('click', function() {
          tagInput.style.display = 'block';
          tagAddBtn.style.display = 'inline-block';
          tagInput.focus();
        });
        
        buttonsDiv.appendChild(priorityBtn);
        buttonsDiv.appendChild(editBtn);
        buttonsDiv.appendChild(addTagBtn);
        buttonsDiv.appendChild(deleteBtn);
        buttonsDiv.appendChild(saveBtn);
        buttonsDiv.appendChild(cancelBtn);
        
        noteActions.appendChild(noteDate);
        noteActions.appendChild(buttonsDiv);
        
        noteElement.appendChild(noteActions);
        noteElement.appendChild(textElement);
        noteElement.appendChild(editInput);
        noteElement.appendChild(noteTags);
        noteElement.appendChild(tagInput);
        noteElement.appendChild(tagAddBtn);
        
        notesContainer.insertBefore(noteElement, emptyState);
      }
      
      function saveNotes() {
        const notes = [];
        document.querySelectorAll('.note').forEach(note => {
          const text = note.querySelector('.note-text').textContent;
          const priority = note.classList.contains('priority-high') ? 'high' : 
                         note.classList.contains('priority-medium') ? 'medium' : 'low';
          
          const tags = [];
          note.querySelectorAll('.tag').forEach(tag => {
            tags.push(tag.textContent);
          });
          
          const dateElement = note.querySelector('.note-date');
          const createdAt = dateElement ? dateElement.getAttribute('data-timestamp') : new Date().toISOString();
          
          notes.push({
            text,
            priority,
            tags,
            createdAt
          });
        });
        
        localStorage.setItem('newYearNotes', JSON.stringify(notes));
      }
      
      function loadNotes() {
        const savedNotes = localStorage.getItem('newYearNotes');
        if (savedNotes) {
          const notes = JSON.parse(savedNotes);
          if (notes.length > 0) {
            emptyState.style.display = 'none';
            notes.forEach(note => {
              createNoteElement(note.text, note.priority, note.tags, note.createdAt);
            });
          }
        }
      }
      
      function formatDate(date) {
        const options = { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        };
        return date.toLocaleDateString('si-LK', options);
      }
      
      function checkEmptyState() {
        if (document.querySelectorAll('.note').length === 0) {
          emptyState.style.display = 'block';
        }
      }
    });
  </script>
